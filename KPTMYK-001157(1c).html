<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1C</title>
  </head>
  <body>
    <script>
      let star = " ";
      for (var i = 1; i <= 5; i++) {
        for (var j = 1; j <= i; j++) {
          star += "*";
        }
        star += "<br>";
      }
      document.write(star);
    </script>
  </body>
</html>
